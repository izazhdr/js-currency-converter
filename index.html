<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <div class="container">
      <!-- Form Section -->
      <div class="form-section">
        <h2 class="form-title">Get Latest Exchange Rates</h2>
        <div id="currency-form">
          <div class="base-currency-dropmenu">
            <p class="dropdown-title">Base Currency:</p>
            <div class="selector-main">
              <select id="baseCurrency">
                <option value="PKR">PKR</option>
              </select>
              <img id="flagImg" src="" alt="">
            </div>
          </div>
      
          <div class="target-currency-dropmenu">
            <p class="dropdown-title">Target Currency:</p>
            <div class="selector-main">
              <select id="targetCurrency">
                <option value="PKR">PKR</option>
              </select>
              <img id ="flagImg2" src="" alt="">
            </div>
          </div>

          <label for="currency-value" class="currency-label">Value:</label>
          <input type="number" id="currency-value" value="1" class="base-currency-input" required>
  
          <button id="get-rates-btn">Get Latest Rates</button>
        </div>
      </div>
    </div>
  
    <!-- Results Section -->
    <div class="results-section">
      <h2 class="form-title result-title">Results</h2>
      <div class="result-container">
        <div class="primary-result">
          <p class="currency-code currency-code-primary">Currency</p>
          <p class="currency-code currency-code-secondary">Currency</p>
        </div>

        <div class="secondary-result">
          <p class="currency-rate currency-rate-primary">Rate</p>
          <p class="currency-rate currency-rate-secondary">Rate</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
